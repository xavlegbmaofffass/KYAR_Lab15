<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
    <style>
      .photos {
        display:inline-block;
        margin: 30px;
        padding: 50px;
      }
      img{
        height: 300px;
        width: 300px;
      }
    </style>
</head>
<body>
    <div class="photos">
        <div class="photo1" onmouseover="show()" onmouseout="hide()">
            <img src="images/1.jpg">
            <div class="p1">
                <p>Оееееее, нагетсы</p>
            </div>
        </div>
        <div class="photo2" onclick="redborder()">
            <img src="images/2.jpg">
        </div>
        <div class="photo3" onmouseover="change()" onmouseout="reset()">
            <img src="images/3.jpg">
        </div>
      </div>    
      <script>
    function show() {
    let img = document.querySelector('.photo1 img');
    let text = document.querySelector('.photo1 .p1');
    img.style.display = 'none';
    text.style.display = 'block';
    }
    function hide() {
    let img = document.querySelector('.photo1 img');
    let text = document.querySelector('.photo1 .p1');
    img.style.display = 'block';
    text.style.display = 'none';
    }
    function redborder() {
    let border = document.querySelector('.photo2 img');
    if (border.style.border) {
        border.style.border = '';
    } else {
        border.style.border = '10px solid red';
    }
    }
    function change() {
    document.querySelector('.photo3 img').src = 'images/4.jpg';
    }
    function reset() {
    document.querySelector('.photo3 img').src = 'images/3.jpg';
    }
    </script>
</body>
</html>
